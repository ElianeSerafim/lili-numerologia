  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lili Numerologia | Arquiteta da Alma - Numerologia Pitagórica e Tarot</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Lili Numerologia - Arquiteta da Alma. Numerologia Pitagórica estratégica, Tarot e Joias de Poder para mulheres que buscam prosperidade e autoconhecimento." />
    <meta name="keywords" content="numerologia pitagórica, tarot estratégico, autoconhecimento feminino, prosperidade, joias de poder, eliane serafim, lili numerologia" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@300;400;500;700;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --mouse-x: 0.5;
        --mouse-y: 0.5;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #FDFDFD;
        overflow-x: hidden;
        color: #283D3B;
      }
      
      .font-montserrat { font-family: 'Montserrat', sans-serif; }
      .font-serif { font-family: 'Playfair Display', serif; }

      /* Hero Background Layers */
      .hero-container {
        position: relative;
        background-color: #011627;
        perspective: 1000px;
      }

      .hero-bg-image {
        position: absolute;
        inset: -5%;
        background-image: url('https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?auto=format&fit=crop&q=80&w=1920');
        background-size: cover;
        background-position: center;
        transform: translate(calc(var(--mouse-x) * -15px), calc(var(--mouse-y) * -15px));
        transition: transform 0.2s ease-out;
      }

      /* Water Reflection Effect */
      .reflection-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 35%;
        background: linear-gradient(to bottom, transparent, rgba(1, 22, 39, 0.4));
        backdrop-filter: blur(4px) saturate(1.2);
        -webkit-backdrop-filter: blur(4px) saturate(1.2);
        mask-image: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0) 100%);
        z-index: 5;
      }

      /* Headline Premium Style */
      .headline-luxury {
        background: linear-gradient(135deg, #F4E4C1 0%, #E8D5B7 50%, #D9BCAF 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        filter: drop-shadow(0 0 15px rgba(244, 228, 193, 0.2));
      }

      #shooting-stars-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 2;
      }

      .btn-luxury {
        background: rgba(121, 86, 99, 0.9);
        backdrop-filter: blur(10px);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid rgba(217, 188, 175, 0.3);
      }
      
      .btn-luxury:hover {
        background: #D9BCAF;
        transform: translateY(-5px);
        color: #011627;
        box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      }

      .glass-nav {
        background: rgba(1, 22, 39, 0.15);
        backdrop-filter: blur(15px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .glass-nav-scrolled {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(138, 150, 136, 0.1);
      }

      .couple-silhouette {
        background-image: url('https://raw.githubusercontent.com/stackblitz/stackblitz-images/main/couple-silhouette-stars.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: bottom center;
        filter: brightness(0) contrast(2);
        opacity: 0.9;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
